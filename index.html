<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <div class="logo-text">
            LOGO <br />
            HERE
          </div>
        </div>
        <nav>
          <div class="nav-bar">
            <ul class="nav-list">
              <a class="nav-item">About US</a>
              <a class="nav-item">Benefits</a>
              <a class="nav-item">Projects</a>
              <a class="nav-item">Stages</a>
              <a class="nav-item">Services</a>
              <div class="call">
                <img
                  src="./Images/phone.png"
                  class="call-image"
                  alt="phone-image"
                />
              </div>
              <a class="nav-item">Call Us<br />+38(097) 654 54 34 </a>
            </ul>
          </div>
        </nav>
      </div>
      <div class="section-one">
        <div class="heading">Interior Design That <br />Care About Details</div>
        <button class="btn">Learn More</button>
      </div>

      <div class="section-two">
        <img src="./Images/bulb.png" alt="bulb" class="bulb-image" />
        <p class="bulb-text">
          Innovation Ideas, Stylish <br />design <br />for home & Business
        </p>
      </div>

      <div class="section-three">
        <img src="./Images/puzzle.png" alt="puzzle" class="puzzle-image" />
        <p class="puzzle-text">
          We create your space better <br />based on your own ideas
        </p>
      </div>
    </div>

    <div class="line-one"></div>
    <div class="line-two"></div>
    <div class="circle"></div>
    <div class="circle-two"></div>
  </body>
</html>
